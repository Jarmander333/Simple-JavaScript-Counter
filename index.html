<!DOCTYPE html>
  <head>
    <script src="script.js" charset="utf-8"></script>
    <title>Siembiedak's Counter</title>
  </head>
  <body style="background-color:#363639; color:white;">
    <div id="holder">
      <table style="background-color: #363639">
      <tr>
        <th>Current Count</th>
      </tr>
      <tr>
        <td id="countcurrent">0</td>
        <div id="buttons">
          <button type="button" name="btndn" id="down">Decrement</button>
          <button type="button" name="btnrst" id="reset">Reset</button>
          <button type="button" name="btnup" id="up">Increment</button>
      </div>
    </div>
  </body>
